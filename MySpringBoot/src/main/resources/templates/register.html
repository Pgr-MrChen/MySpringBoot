<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/templates/css/basic.css" type="text/css">
    <link rel="stylesheet" href="../static/templates/css/register.css" type="text/css">
    <title>注册</title>
</head>
<body>
<section class="_layout">
    <section class="_header">
    </section>
    <section class="_main">
        <section class="_main_background">
            <img class="bcg_img" src="../static/templates/img/background.svg">
        </section>
        <section class="_main_register">
            <section class="_main_header">
                <p class="method">欢迎注册</p>
                <span>已注册？</span><a class="to_login" href="login.html">登陆</a>
            </section>

            <section class="_main_main">
                <div class="input_username">
                    <span>用户名</span><input type="text" placeholder="输入账户名称" class="username">
                </div>
                <div class="input_telephone">
                    <span>手机号</span><input type="text" placeholder="输入账户名称" class="username">
                </div>
                <div class="input_password">
                    <span>密&nbsp;&nbsp;码</span><input type="password" placeholder="输入密码" class="password">
                </div>
                <div class="input_captcha">
                    <span>验证码</span><input type="password" placeholder="输入密码" class="password">
                </div>
                <section class="login">
                    <button class="login_btn pwd_login_btn">
                        注册
                    </button>
                </section>
            </section>
        </section>
        <section class="_footer">

        </section>
    </section>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="../static/templates/js/register.js"></script>
</section>
</body>
</html>
